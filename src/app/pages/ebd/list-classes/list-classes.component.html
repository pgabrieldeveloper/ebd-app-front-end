<main>

    <div *ngFor="let classe of classes">
      <div>
        <a class="card" [routerLink]="['/aulas', classe.id]">
        <h2>
          {{classe.nome}}
        </h2>
        <div class="info">
          <p>
            Quantidade:
          </p>
          <p>{{classe.nrAlunos}}</p>
        </div>
        </a>
      </div>

    </div>

</main>
